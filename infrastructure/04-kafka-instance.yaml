apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  namespace: deep-dive-kafka
  name: deep-dive-kafka
spec:
  kafka:
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      inter.broker.protocol.version: '3.2'
    version: 3.2.3
    authorization:
      type: simple
    storage:
      type: ephemeral
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
        authentication:
          type: scram-sha-512
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: scram-sha-512
  entityOperator:
    topicOperator:
      watchedNamespace: "deep-dive-kafka"
    userOperator:
      watchedNamespace: "deep-dive-kafka"
  zookeeper:
    storage:
      type: ephemeral
    replicas: 3
